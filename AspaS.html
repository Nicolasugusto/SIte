        body {

        header {
            background-color: #242424;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #ffffff;

            margin: 0 10px;

        nav a:hover {

        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #242424;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
